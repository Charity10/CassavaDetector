<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cassava Disease Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg rounded-3">
          <div class="card-body text-center">
            <h1 class="card-title mb-4">🌱 Crop Disease Detector</h1>

            <!-- Upload Form -->
            <form action="/" method="post" enctype="multipart/form-data">
              <input class="form-control" type="file" name="imagefile" accept="image/*" required>
              <input class="btn btn-success mt-3" type="submit" value="🔍 Predict Image">
            </form>

            <!-- Results -->
            {% if prediction %}
              <div class="alert alert-{{ color }} mt-4">
                <h5 class="fw-bold">Cassava leaf status:</h5>
                <p class="mb-1">{{ prediction }}</p>
                <small class="text-muted">Confidence: {{ confidence }}%</small>
              </div>

              <!-- Suggestion -->
              <div class="alert alert-light border border-{{ color }} mt-3">
                <h5 class="fw-bold">👩🏾‍🌾 Farmer Suggestion:</h5>
                <p>{{ suggestion }}</p>
              </div>

              <!-- Display uploaded image -->
              <div class="mt-3">
                <h6>Uploaded Image:</h6>
                <img src="{{ url_for('static', filename='uploads/' + image) }}" 
                     class="img-fluid rounded shadow" 
                     style="max-height:300px;">
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
